<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Prestamos</title>
</head>
<body class="body-grid">
    <header>
        <div>
            <h1>
                Edward Bank
            </h1>
        </div>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Prestamos</a></li>
                <li><a href="">Tienda</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contenedor-formulario">
            <h2>
                Solicitud de prestamo
            </h2>
            <form class="formulario" action="">
                <fieldset class="datos-personales">
                <label for="">Nombre</label>
                <input type="text">
                <label for="">Apellido</label>
                <input type="text">
                <label for="">Fecha de nacimiento</label>
                <input type="date">
                <label for="">D.N.I</label>
                <input type="tel">
                <label for="">Nacionalidad</label>
                <input type="text">
                <label for="">Estado civil</label>
                <input type="text" id="">
                </fieldset>
                <fieldset class="datos-laborales">
                    <label for="">¿A que te dedicas?</label>
                    <input type="text">
                    <label for="">¿Hace cuanto trabajas?</label>
                    <input type="text">
                    <label for="">Relacion de dependencia</label>
                    <select name="" id="">
                        <option value="">Empleado</option>
                        <option value="">Empleador</option>
                        <option value="">Monitributista</option>
                        <option value="">Pyme</option>
                    </select>
                </fieldset>
                <input type="button" value="Enviar">
            </form>
        </section>
        
    </main>
    <footer>
        <h3>
            Edward Bank S.A - Todos los derechos reservadors - 2022
        </h3>
    </footer>
    <script src="/js/main.js"></script>
</body>
</html>
