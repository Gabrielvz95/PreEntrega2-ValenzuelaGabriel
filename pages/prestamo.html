<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Prestamos</title>
</head>
<body class="body-grid">
    <header>
        <div>
            <h1>
                Edward Bank
            </h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Prestamos</a></li>
                <li><a href="">Tienda</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-prestamos">
        <form class="formulario" id="form-simulador">
            <fieldset class="datos-personales">
                <legend class="sub-formulario">
                    <h2 class="titulos-secciones-formulario">
                        Solicitud de prestamo personal
                    </h2>
                </legend>
            <input id="nombre-sim" class="input-prestamo" type="text" placeholder="Nombre" required>
            <input id="apellido-sim" class="input-prestamo" type="text" placeholder="Apellidos" required >
            <p id="edad-error"></p>
            <input id="edad-sim" class="input-prestamo" type="number" placeholder="Edad" required>
            <input id="num-dni" class="input-prestamo" type="tel" placeholder="Numero de D.N.I" required>
            <input id="num-tel" class="input-prestamo" type="tel" placeholder="Numero de telefono" required>
            </select>
            <label class="label-prestamo" for="">Estado civil</label>
            <select class="input-prestamo" name="" id="estado-civil" required>
                <option value="">Soltero</option>
                <option value="">Casado</option>
                <option value="">Divorciado</option>
                <option value="">Viudo</option>  
            </select>
            </fieldset>
            <fieldset class="datos-laborales">
                <legend class="sub-formulario" >
                    <h3 class="titulos-secciones-formulario">
                        Solicitud de prestamo
                    </h3>
                </legend>
                <label class="label-prestamo" for="">¿Cuanto ganas por mes?</label>
                <p id="salario-error"></p>
                <input id="salario-ing" class="input-prestamo" type="text" required>
                <label id="antiguedad-sim" class="label-prestamo" for="">¿Hace cuanto trabajas?</label>
                <p id="antiguedad-error"></p>
                <input class="input-prestamo" type="number" required>
            </fieldset>
            <input type="submit" value="Enviar Solicitud">
        </form>
    </main>
    <footer>
        <h3>
            Edward Bank S.A - Todos los derechos reservadors - 2022
        </h3>
    </footer>
    <script src="/js/prestamo.js"></script>
</body>
</html>
