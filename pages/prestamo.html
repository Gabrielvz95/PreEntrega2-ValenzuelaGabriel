<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Prestamos</title>
</head>
<body class="body-grid">
    <header>
        <div>
            <h1>
                Edward Bank
            </h1>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Inicio</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Prestamos</a></li>
                <li><a href="">Tienda</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-prestamos">
        <form class="formulario" action="">
            <fieldset class="datos-personales">
                <legend class="sub-formulario">
                    <h2 class="titulos-secciones-formulario">
                        Solicitud de prestamo personal
                    </h2>
                </legend>
            <input class="input-prestamo" type="text" placeholder="Nombre">
            <input class="input-prestamo" type="text" placeholder="Apellidos">
            <label class="label-prestamo" for="">Fecha de nacimiento</label>
            <input class="input-prestamo" type="date" placeholder="Numero de D.N.I">
            <input class="input-prestamo" type="tel" placeholder="Numero de telefono">
            <label class="label-prestamo" for="">Nacionalidad</label>
            <select class="input-prestamo" name="" id="">
                <option value="">Argentina</option>
                <option value="">Chile</option>
                <option value="">Uruguay</option>
                <option value="">Bolivia</option>
                <option value="">Peru</option>
                <option value="">Ecuador</option>
                <option value="">Brasil</option>
            </select>
            <label class="label-prestamo" for="">Estado civil</label>
            <select class="input-prestamo" name="" id="">
                <option value="">Soltero</option>
                <option value="">Casado</option>
                <option value="">Divorciado</option>
                <option value="">Viudo</option>  
            </select>
            </fieldset>
            <fieldset class="datos-laborales">
                <legend class="sub-formulario" >
                    <h3 class="titulos-secciones-formulario">
                        Datos Laborales
                    </h3>
                </legend>
                <label class="label-prestamo" for="">¿A que te dedicas?</label>
                <input class="input-prestamo" type="text">
                <label class="label-prestamo" for="">¿Hace cuanto trabajas?</label>
                <input class="input-prestamo" type="text">
                <label class="label-prestamo" for="">Relacion de dependencia</label>
                <select class="input-prestamo" name="" id="">
                    <option value="">Empleado</option>
                    <option value="">Empleador</option>
                    <option value="">Monitributista</option>
                    <option value="">Pyme</option>
                </select>
            </fieldset>
            <input id="boton-prestamo" type="button" value="Enviar Solicitud">
        </form>
    </main>
    <footer>
        <h3>
            Edward Bank S.A - Todos los derechos reservadors - 2022
        </h3>
    </footer>
    <!-- <script src="/js/main.js"></script> -->
</body>
</html>
