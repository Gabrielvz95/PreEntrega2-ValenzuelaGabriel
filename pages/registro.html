<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <title>Registro</title>
</head>
<body class="body-grid">
    <header>
        <div>
            <h1 id="titulo">
                Edward Bank
            </h1>
        </div>
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Servicios</a></li>

                <li><a href="">Tienda</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-registro">
        <section class="registro-user">
            <form class="form-registro" action="">
                <legend>
                    <h2>
                        Crear Usuario 
                    </h2>
                </legend>
                <input id="new-user" type="text" placeholder="Nombre de Usuario">
                <input id="new-email" type="email" placeholder="Ejemplo@edwardbank.com">
                <input id="password" type="password" placeholder="Repetir contraseña">
                <p id="password-error"></p>
                <input id="repet-password" type="password" placeholder="Contraseña">
                <input id="boton-registro" type="button" value="Registrarse">
            </form>
        </section> 
    </main>
    <footer>
        <h3>
            Edward Bank S.A - Todos los derechos reservadors - 2022
        </h3>
    </footer>
    <script src="/js/registro.js"></script>
